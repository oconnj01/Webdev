<!DOCTYPE html>

<html lang="en">
<head>
    <title>Webdev Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="SignUp.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="SignUpIn.js" type="text/javascript"></script>
</head>
<body>
    <form action="userVerifiedPage.php" method="post" id="signUpForm">
        <h1>Welcome to our website!</h1>
        <div id="signUpDiv">
            <a href="Homepage.html" class="btn btn-default" id="homepageButton">Back to Homepage</a> <br />
            <div class="form-group">
                <label for="user">Username</label> <br />
                <input name="username" type="text" class="form-control nameForm" id="user" placeholder="Username" required />
            </div>
            <div class="form-group">
                <label for="userEmail">Email address</label> <br />
                <input name="email" type="email" class="form-control" id="userEmail" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="createPassword">Password</label><br />
                <input name="password" type="password" class="form-control" id="createPassword" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label> <br />
                <input type="password" class="form-control" id="confirmPassword" placeholder="Password" required>
            </div>

            <div>
                <input type="submit" name="submit" value="Sign Up" class="btn btn-default" id="signUpButton" />
            </div>
        </div>
    </form>
</body>
</html>
